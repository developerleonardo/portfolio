<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Portfolio Leonardo</title>
</head>

<body class="bg-black font-serif">
    <nav class="bg-black w-full fixed z-10 top-0 text-white p-4 flex justify-end">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>

    </nav>

    <div class="w-full h-screen flex flex-col items-center justify-between">

        <section class="text-white flex flex-col items-center justify-center w-56 mt-20">
            <h1 class="font-bold text-xl">Hi, I'm <span class="text-primary">Leonardo</span></h1>
            <p class="font-light text-sm text-gray-100">Frontend Developer</p>
            <p class="mt-4 text-sm font-light text-center">Based in Medellin, Colombia. I'm passionate about creating and coding beautiful and unique websites</p>
            <a href="/" class="flex font-medium text-secondary underline underline-offset-4 mt-6 justify-center items-center">Download CV <svg
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 ml-2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
                </svg>
            </a>
        </section>

        <figure class="w-40 h-40 rounded-full mt-8">
            <img class="rounded-full w-full h-full object-cover object-top" src="../img/ProfilePictureMobile.jpg"
                alt="profile picture of me">
        </figure>
        <button class="w-40 h-10 bg-primary font-bold rounded-lg">See my projects</button>
        
        <section class="mt-2 w-full flex flex-col items-center p-8">
            <h2 class="text-primary font-bold text-lg">Technologies</h2>
            <div class="grid grid-cols-4 w-full place-content-center gap-2 mt-4">
                <div class="grid place-content-center place-items-center">
                    <img src="../img/react-logo.svg" alt="react logo" class="w-10 h-10 mt-4">
                    <p class="text-white">React.js</p>
                </div>
                <div class="grid place-content-center place-items-center">
                    <img src="../img/javascript-logo.svg" alt="javascript logo" class="w-10 h-10 mt-4">
                    <p class="text-white">javascript</p>
                </div>
                <div class="grid place-content-center place-items-center">
                    <img src="../img/vite-logo.svg" alt="Vite logo" class="w-10 h-10 mt-4 text-white">
                    <p class="text-white">Vite</p>
                </div>
                <div class="grid place-content-center place-items-center">
                    <img src="../img/tailwind-logo.svg" alt="TailwindCss logo" class="w-10 h-10 mt-4 text-white">
                    <p class="text-white">TailwindCSS</p>
                </div>
                <div class="grid place-content-center place-items-center">
                    <img src="../img/sass-logo.svg" alt="Sass logo" class="w-10 h-10 mt-4 text-white">
                    <p class="text-white">Sass</p>
                </div>
                <div class="grid place-content-center place-items-center">
                    <img src="../img/css-logo.svg" alt="CSS logo" class="w-10 h-10 mt-4 text-white">
                    <p class="text-white">CSS3</p>
                </div>
                <div class="grid place-content-center place-items-center">
                    <img src="../img/html-logo.svg" alt="html logo" class="w-10 h-10 mt-4 text-white">
                    <p class="text-white">HTML5</p>
                </div>
                <div class="grid place-content-center place-items-center">
                    <img src="../img/git-logo.svg" alt="github logo" class="w-10 h-10 mt-4 text-white">
                    <p class="text-white">Github</p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
